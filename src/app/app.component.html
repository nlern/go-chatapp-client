<ul id="messages">
  <li *ngFor="let message of messages">
    <span [innetHTML]="isSystemMessage(message)"></span>
  </li>
</ul>

<form action="">
  <input type="text" [(ngModel)]="chatBox" [ngModelOptions]="{standAlone:true}" autocomplete="off" />
  <button type="button" (click)="send()">Send</button>
</form>
